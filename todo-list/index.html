<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <section id="input-area">
            <input type="text" name=""  id="texto-tarefa">
            <button id="criar-tarefa">Adicionar</button>
            <button id="apaga-tudo">Apagar lista</button>
            <button id="salvar-tarefas">Salvar lista</button>
            <section class="low-input">
                <button id="remover-finalizados">Remover finalizados</button>
                <button id="remover-selecionado">Remover selecionado</button>
                <button id="mover-cima">Mover cima</button>
                <button id="mover-baixo">Mover baixa</button>
            </section>

        </section>
        <section id="list-area">
            <ol id="lista-tarefas"></ol>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
